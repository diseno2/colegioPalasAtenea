<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/scnpalas/css/style.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="/scnpalas/js/jquery-ui-1.11.2/jquery-ui.css" media="screen,projection" />
	<script src="/scnpalas/js/jquery-ui-1.11.2/external/jquery/jquery.js"></script>
	<script src="/scnpalas/js/jquery-ui-1.11.2/jquery-ui.js"></script>
	<title>Colegio Palas Atenea - SRN</title>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>Colegio Palas Atenea</h1>
			<p>Sistema de Registro de Notas</p>
		</div>
		<div id='login'>
			<div id='login_outer'>
				<div id='login_inner'>
					<h2><img class='iconlock'></span>Entrar</h2>
					<form action='j_spring_security_check' method='post'>
						<fieldset>
							<p><label for='email'>Usuario</label></p>
							<p><input type='email' id='email' value='mail@address.com' name='j_username'></p>
							<p><label for='password'>Password</label></p>
							<p><input type='password' id='password' value='password' name='j_password'></p>
							<p><input type='submit' value='Entrar'></p>
							<p><a href="/scnpalas/maestros/Alumnos/Registro.jsp?accion=new&ident=0">Registrarme</a></p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
