<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registrar Alumno</title>
</head>
<body>
	<form action="NewAlumno.jsp" method="post">
		<table border="0">
			<tr>
				<th colspan="3"><center>
						<h1>Ficha de Registro de Alumno</h1>
					</center></th>
			</tr>
			<tr>
				<td>Nombres</td>
				<td><input type="text" name="nombre1" /></td>
				<td><input type="text" name="nombre2" /></td>
			</tr>
			<tr>
				<td>Apellidos</td>
				<td><input type="text" name="apellido1" /></td>
				<td><input type="text" name="apellido2" /></td>
			</tr>
			<tr>
				<td>Genero</td>
				<td><input type="radio" name="genero" value="M" />Masculino</td>
				<td><input type="radio" name="genero" value="F" />Femenino</td>
			</tr>
			<tr>
				<td>Fecha de Nacimiento</td>
				<td colspan="2"><input type="text" name="fnacimiento" /></td>
			</tr>
			<tr>
				<td>Lugar de Nacimiento</td>
				<td colspan="3"><input type="text" name="lnacimiento" size="45"/></td>
			</tr>
			<tr>
				<td>Direccion</td>
				<td colspan=2><textarea name="direccion" rows="2" cols="45"></textarea></td>
			</tr>
			<tr>  
				<td>Telefono</td>
				<td colspan=2><input type="text" name="telefono" /></td>
			</tr>
			<tr>
				<td>Religion</td>
				<td colspan=2><input type="text" name="religion" size="45"/></td>
			</tr>
			<tr>
				<td>Enfermedades que padece</td>
				<td colspan=2><input type="text" name="enfermedades" size="45"/></td>
			</tr>
			<tr>
				<td>Medicamentos</td>
				<td colspan=2><input type="text" name="medicamentos" size="45"/></td>
			</tr>
			<tr>
				<td>Alergias</td>
				<td colspan=2><input type="text" name="alergico" size="45"/></td>
			</tr>
			<tr>
				<td>Problemas de aprendizaje</td>
				<td colspan=2><input type="text" name="aprendizaje" size="45"/></td>
			</tr>
			<tr>
				<td>Escuela previa</td>
				<td colspan=2><input type="text" name="escuelaprevia" size="45"/></td>
			</tr>
			<tr>
				<td>Ultimo grado cursado</td>
				<td colspan=2><select name="ultgrado">
						<option value="10">Kinder 4</option>
						<option value="11">Kinder 5</option>
						<option value="12">Preparatoria</option>
						<option value="1">Primero</option>
						<option value="2">Segundo</option>
						<option value="3">Tercero</option>
						<option value="4">Cuarto</option>
						<option value="5">Quinto</option>
						<option value="6">Sexto</option>
						<option value="7">Septimo</option>
						<option value="8">Octavo</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="3"><center><input type="submit" value="Registrar alumno">
					<input type="reset" value="Limpiar campos"></center></td>
			</tr>
		</table>
	</form>
</body>
</html>
